<!DOCTYPE html>
<html lang="en">
  <div id="gradient">

  {% include head.html %}

  <body>
    <main>
      {% include header.html %}
      <h1 class="is-centered">
        Links
      </h1>   
      
      <section class="links">
        {% for i in site.data.author.linklist %}
        <article class="link">
          <a href="{{i.url}}" class="link-area"></a>
          <h2 class="link-title is-centered">
            <a href="{{i.url}}"> {{ i.title }}</a>
          </h2>
        </article>
        {% endfor %}
      </section>
      {% include footer.html %}
    </main>
  </body>
  </div>
</html>
