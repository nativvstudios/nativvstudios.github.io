title: Nativv Studios
markdown: kramdown
domain: nativvstudios.github.io
url: https://nativvstudios.github.io
baseurl: "/nativvstudios/"

# for atom feed
author:
  name: Whyherro
  email: whyherro@nativvstudios.com

gems:
  - jemoji
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-feed

collections_dir: all_collections
collections:
  posts:
    output: true

defaults:
  - scope:
      path: "_posts"
    values:
      layout: "post"
      permalink: /posts/:title/
exclude: ["sitemap.xml", "feed.xml", "LICENSE", "README.md"]
